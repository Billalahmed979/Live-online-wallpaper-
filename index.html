<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Video Rotator</title>
<style>
  html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }
  iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>
<iframe id="videoFrame" src=""></iframe>

<script>
const videos = [
  "https://www.earthcam.com/cameras/embed/timessquare/?cam=tsrobo1",
  "https://www.earthcam.com/cameras/embed/miami/?cam=miamibeach",
  "https://www.skylinewebcams.com/webcam/italia/lazio/roma/colosseo.html",
  "https://explore.org/livecams/african-wildlife/african-watering-hole-animal-camera",
  "https://www.ustream.tv/embed/9408562"
];

let index = 0;
const iframe = document.getElementById("videoFrame");

function loadVideo() {
  iframe.src = videos[index];
  index = (index + 1) % videos.length;
}

// প্রথম ভিডিও লোড
loadVideo();

// প্রতি 5 মিনিটে রোটেট (300000ms)
setInterval(loadVideo, 300000);
</script>
</body>
</html>
